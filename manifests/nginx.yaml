apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
        - name: nginx-demo
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  namespace: monitoring
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: nginx-demo
  ports:
    - port: 80
      targetPort: 80
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: route-external-nginx-demo
  namespace: monitoring
spec:
  parentRefs:
    - kind: Gateway
      name: external-http
      namespace: default
  hostnames:
    - 'nginx1.kanesa.xyz'
  rules:
    - matches:
        - path:
            value: /
      backendRefs:
        - name: nginx-demo
          port: 80
